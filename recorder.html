<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Say Your Name</title>
</head>
<body>
  <h3>Say Your Name: Record Your Pronunciation</h3>

  <button id="recordBtn">üé§ Start Recording</button>
  <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
  <p id="status">Waiting to record...</p>

  <audio id="player" controls style="display: none;"></audio>
  <button id="uploadBtn" disabled>‚¨ÜÔ∏è Upload Recording</button>
  <p id="result"></p>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const player = document.getElementById("player");
    const status = document.getElementById("status");
    const result = document.getElementById("result");

    recordBtn.onclick = async () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        status.innerText = "Microphone access is not supported in this browser.";
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks);
          const audioUrl = URL.createObjectURL(audioBlob);
          player.src = audioUrl;
          player.style.display = "block";
          uploadBtn.disabled = false;
        };

        mediaRecorder.start();
        status.innerText = "Recording...";
        recordBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        console.error("Mic access error:", err);
        status.innerText = "Microphone access was blocked. Please allow it in your browser settings.";
      }
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      status.innerText = "Recording stopped. You can now listen or upload.";
      stopBtn.disabled = true;
    };

    uploadBtn.onclick = async () => {
      const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
      const formData = new FormData();
      formData.append("audio", audioBlob, "name-pronunciation.webm");

      status.innerText = "Uploading...";
      const res = await fetch("https://YOUR_SERVER_URL/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      result.innerHTML = `‚úÖ Uploaded: <a href="${data.fileUrl}" target="_blank">Listen here</a>`;
      status.innerText = "Upload complete!";
    };
  </script>
</body>
</html>
