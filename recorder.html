<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Say Your Name</title>
</head>
<body>
  <h2>Say Your Name: Record Your Pronunciation</h2>

  <label for="studentNumberInput">Student Number:</label>
  <input type="text" id="studentNumberInput" placeholder="Enter Student Number" required><br><br>

  <button id="recordBtn">üé§ Start Recording</button>
  <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
  <button id="uploadBtn" disabled>‚¨ÜÔ∏è Upload Recording</button>

  <p id="status"></p>
  <audio id="player" controls style="display:none;"></audio>
  <p id="result"></p>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');
    const player = document.getElementById('player');
    const UPLOAD_ENDPOINT = 'http://204.108.199.80:3000/upload'; // <-- Change to your actual server URL

    recordBtn.onclick = async () => {
      const studentNumber = document.getElementById("studentNumberInput").value.trim();
      if (!studentNumber) {
        alert("Please enter a student number.");
        return;
      }

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) audioChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        player.src = url;
        player.style.display = 'block';
        uploadBtn.disabled = false;

        uploadBtn.onclick = () => {
          const formData = new FormData();
          formData.append("audio", blob, "recording.webm");
          formData.append("studentNumber", studentNumber);

          status.innerText = "Uploading...";

          fetch(UPLOAD_ENDPOINT, {
            method: "POST",
            body: formData
          })
          .then(res => res.json())
          .then(data => {
            status.innerText = "‚úÖ Upload successful!";
            if (data.viewLink) {
              const hiddenField = window.parent.document.getElementById("recordingUrlField");
              if (hiddenField) {
                hiddenField.value = data.viewLink;
              }
              document.getElementById("result").innerHTML = `<a href="${data.viewLink}" target="_blank">üîó View in Drive</a>`;
            }
          })
          .catch(err => {
            status.innerText = "‚ùå Upload failed.";
            console.error(err);
          });
        };
      };

      mediaRecorder.start();
      status.innerText = "üéôÔ∏è Recording...";
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
      status.innerText = "‚èπÔ∏è Recording stopped.";
    };
  </script>
</body>
</html>
